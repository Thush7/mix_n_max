<!DOCTYPE html>
<html>
  <head>
    <title>Mix n Max</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./vendors/css/reflex.css" />
    <link type="text/css" rel="stylesheet" href="./vendors/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="./resource/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700" rel="stylesheet">
  </head>

  <body>
    <header class="grid grid--direction-column">
      <nav class="grid" id="navBar">
        <ul class="grid grid--align-center">
            <li class="grid__col-3"><a class="grid--align-self-center" href="#">Home</a></li>
            <li class="grid__col-3"><a class="grid--align-self-center" href="#">About</a></li>
            <li class="grid__col-3"><a class="grid--align-self-center" href="#">Menu</a></li>
            <li class="grid__col-3"><a class="grid--align-self-center" href="#">Contact Us</a></li>
        </ul>
      </nav>

    <div class="grid grid--direction-column grid--justify-center restaurant-info">
      <img class="grid--align-self-center" src="./resource/img/mix_n_max.png"/>
    </div>

    <div class="grid" id="testimonials">
      <blockquote class="grid grid--justify-center">
        <p class="grid__col-auto"> <!--change class to grid__col-6 for screen x > 400px !-->
          The food is great and they have a good selection. There breakfast are amazing and worth every penny!
        </p>
      </blockquote>
    </div>
    </header>

    <!-- When screen < 400px collapse specials into rows !-->
    <section class="grid grid--direction-column storeSpecials">
      <h1 class="grid grid--justify-center">Specials</h1>
      <div class="grid grid--justify-space-around specials">
        <div class="grid__col-xlg-5 grid__col-xs-12 grid__col-md-12 special">Special 1</div>
        <div class="grid__col-xlg-5 grid__col-xs-12 grid__col-md-12 special">Special 2</div>
        <div class="grid__col-xlg-5 grid__col-xs-12 grid__col-md-12 special">Special 3</div>
        <div class="grid__col-xlg-5 grid__col-xs-12 grid__col-md-12 special">Special 4</div>
      </div>
    </section>
  <script type="text/javascript" src="./resource/js/action.js"></script>
  </body>
</html>
