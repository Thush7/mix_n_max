<!DOCTYPE html>
<html>
  <head>
    <title>Home|Mix_n_Max</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./vendors/css/reflex.css" />
    <link type="text/css" rel="stylesheet" href="./vendors/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="./resource/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700" rel="stylesheet">
  </head>

  <body>
    <header class="grid grid--direction-column">
      <nav id="navBar" class="grid">
        <ul class="grid grid--justify-end grid--align-center">
            <li class="grid__col-3 grid__col-md-1 grid__col-lg-1"><a class="grid--align-self-center" href="#">Home</a></li>
            <li class="grid__col-3 grid__col-md-1 grid__col-lg-1"><a class="grid--align-self-center" href="#">About</a></li>
            <li class="grid__col-3 grid__col-md-1 grid__col-lg-1"><a class="grid--align-self-center" href="#">Menu</a></li>
            <li class="grid__col-3 grid__col-md-1 grid__col-lg-1"><a class="grid--align-self-center" href="#">Contact Us</a></li>
        </ul>
      </nav>

      <div class="restaurant-info grid grid--direction-column grid--justify-center grid--align-center">
        <img class="" src="./resource/img/mix_n_max.png"/>
        <div class="testimonials">
          <blockquote>
            <p> <!--change class to grid__col-6 for screen x > 400px !-->
              The food is great and they have a good selection. There breakfast are amazing and worth every penny!
            </p>
          </blockquote>
        </div>
      </div>
    </header>

    <!-- When screen < 400px collapse specials into rows !-->
    <section class="storeSpecials grid grid--direction-column grid--align-center">
      <h1>Specials</h1>
      <div class="specials-list grid grid--justify-space-between">
        <div class="special grid__col-lg-5 grid__col-12">Special 1</div>
        <div class="special grid__col-lg-5 grid__col-12">Special 2</div>
        <div class="special grid__col-lg-5 grid__col-12">Special 3</div>
        <div class="special grid__col-lg-5 grid__col-12">Special 4</div>
      </div>
    </section>

    <footer class="footer grid grid--justify-center grid--align-center">
      <a><i class="facebook fa fa-facebook-official" aria-hidden="true"></i></a>
      <a><i class="instagram fa fa-instagram" aria-hidden="true"></i></a>
    </footer>
  <script type="text/javascript" src="./resource/js/action.js"></script>
  </body>
</html>
